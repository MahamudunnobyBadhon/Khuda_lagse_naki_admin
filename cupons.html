<html lang="en">
<head>

    <link rel="stylesheet" href="css/signup.css">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- link font awesome icon -->
    <script src="https://kit.fontawesome.com/af4e5ff284.js" crossorigin="anonymous"></script>

    <!-- font family -->

    <script>
      $(document).ready(function(){
        $('#icon').click(function(){
          $('ul').toggleClass('show');
        });
      });
    </script>
</head>
<body>

    <header>
        <nav>
          <label class="logo"><i class="fas fa-utensils"></i> Khuda Lagse Naki! Admin</label>
          <ul>
            <li><a href="foods.html">Foods</a></li>
            <li><a href="users.html">Users</a></li>
            <li><a href="orders.html">Confirm Orders</a></li>   
            <li><a href="pending.html">Pending Orders</a></li>
          </ul>
          <label id="icon">
            <i class="fas fa-bars"></i>
          </label>
        </nav>
      </header>

      <h3>All cupons are here</h3>

      <section class="d-flex justify-content-center ps-2">
        <table class="table w-50 text-center"id="cupon-table">
            
            <tr>
              <th>Cupon Name</th>
              <th>Cupon Code</th>
              <th>Reduced Price</th>
              <th>Minimum Ordered Price</th>
              <th>Maximum Use</th>
              <th>Quantity</th>
            </tr>
        </table>
    </section>

    <section  class="w-50 mx-auto">
        <h2>Change & Update Cupons</h2>
        <form style="font-weight: bold;" id="formElem" action="post" >

            <label for="inputEmail4" class="form-label"> Cupon Name</label>
            <br>
            <input type="text" placeholder="Enter Name" id="name" size="30"/>
            <br>
        
            <label for="inputEmail4" class="form-label"> Cupon Code</label>
            <br>
            <input type="text" placeholder="Enter Email" id="email" size="30"/>
            <br>
            <label for="inputEmail4" class="form-label"> Reduced Price</label>
            <br>
            <input type="text" placeholder="Enter Mobile" id="mobile" size="30"/>
            <br>
            <label for="inputEmail4" class="form-label"> Minimum Ordered Price</label>
            <br>
            <input type="text" placeholder="Enter Mobile" id="mobile" size="30"/>
            <br>
            <label for="inputEmail4" class="form-label">Maximum Use</label>
            <br>
            <input type="text" placeholder="Enter Mobile" id="mobile" size="30"/>
            <br>
            <label for="inputEmail4" class="form-label"> Quantity</label>
            <br>
            <input type="text" placeholder="Enter Mobile" id="mobile" size="30"/>
            <br>
        
            
            <input type="submit" value="Submit" id="submit"/>
        </form>
    </section>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"
  ></script>

  <script>
      const cupon = () =>{
          fetch ('https://calm-garden-13016.herokuapp.com/admin/allcupons')
          .then(res => res.json())
          .then(data => cuponShow(data));
      }
      const cuponShow = (cupons) =>{
        console.log(cupons);
        const cuponTable = document.getElementById('cupon-table');
        for(const cupon of cupons){
            console.log(cupon);
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <tr>
                    <td> ${cupon.name}</td>
                    <td> ${cupon.code}</td>
                    <td> ${cupon.value}</td>
                    <td> ${cupon.minCost}</td>
                    <td> ${cupon.maxUse} </td>
                    <td> ${cupon.quantity} </td>
                </tr>
            `

            cuponTable.appendChild(tr);
        }
      }

      cupon();
  </script>

    
</body>
</html>
